<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="tic-tac-toe.css">
       
    </head>
    <body>
        <h1 class="text-center">TIC TAC TOE</h1>

        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="game-buttons">

                </div>
            </div>

            <div class="d-flex justify-content-center">
                <div class="board">
                    <div class="d-flex justify-content-center">
                        <div class="background-board">

                            <div class="X-O">
                                <h2 class="display-4 text-center">Select X or O</h2>
                                <div class="row justify-content-center">
                                    <button class="btn btn-light btn-lg" id="btn-x">X</button>
                                    <button class="btn btn-light btn-lg" id="btn-o">O</button>
                                </div>
                                <div class="row justify-content-center">
                                    <button class="btn btn-outline-info btn-lg" id="btn-play">Play</button>
                                </div>
                            </div>

                            <div class="d-flex justify-content-center">
                                <table class="game">
                                    <tr>
                                        <td class="cell" id="0"></td>
                                        <td class="cell" id="1"></td>
                                        <td class="cell" id="2"></td>
                                    </tr>
                                    <tr>
                                        <td class="cell" id="3"></td>
                                        <td class="cell" id="4"></td>
                                        <td class="cell" id="5"></td>
                                    </tr>
                                    <tr>
                                        <td class="cell" id="6"></td>
                                        <td class="cell" id="7"></td>
                                        <td class="cell" id="8"></td>
                                    </tr>
                                </table>
                                <div class="endgame">
                                    <div class="text"></div>
                                </div>

                            </div>

                            <div class="draw-overlay">
                                <div class="overlay-text text-center">That was a draw :( </div>
                            </div>

                            <div class="player1-overlay">
                                <div class="overlay-text">You win!</div>
                            </div>

                            <div class="computer-overlay">
                                <div class="overlay-text">You lose haha</div>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-danger" id="reset">Reset</button>
                            </div>

                        </div>

                    </div>

                </div>
            </div>

            <footer class="row text-center justify-content-center">
                <div class="col-xs-12">
                    <h1 style="color: black">Developed by &#58; Valtexxxx</h1>
                </div>
            </footer>

        </div>
        <script src="jquery-3.2.1.min.js"></script>
        <script src="popper.min.js"></script>
        <script src="bootstrap.min.js"></script>
        <script src="tic-tac-toe.js"></script>
    </body>
</html>
